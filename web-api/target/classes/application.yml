spring:
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test_db?characterEncoding=utf-8&useSSL=false&useLocalSessionState=true&serverTimezone=Asia/Shanghai
    username: root
    password: mysql
    type: com.alibaba.druid.pool.DruidDataSource
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 20                                         # 最大连接数
      max-wait-millis: 1000                                 # 等待连接获取的最大超时时间

dubbo:
  enabled: false